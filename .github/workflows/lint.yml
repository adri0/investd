name: Lint

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: 3.11
      - name: Install dependencies
        run: python -m pip install .[dev]
      - name: Ruff check
        run: ruff check
      - name: Ruff format
        run: ruff format --check
      - name: Mypy
        run: mypy
